<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--Image Url-->
        <div class="mb-3">
          <label for="imageurl" class="form-label">Image Url</label>
          <input type="url" class="form-control" id="imageurl" aria-describedby="Image Url"
          placeholder="https://example.com/image.jpg"
          >
       </div>
<!--Task Title-->
        <div class="mb-3">
          <label for="tasktitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="tasktitle" aria-describedby="Task title"
          placeholder="Ex : API integration"
          
          >
        </div>

<!--Task Type-->
<div class="mb-3">
  <label for="tasktype" class="form-label">Task type</label>
  <input type="text" class="form-control" id="tasktitle" aria-describedby="Task type"
  placeholder="eg :Work"
  
  >
</div>
<!--Task description-->

<div class="mb-3">
  <label for="taskdescription" class="form-label">Task description</label>
  <textarea rows="6" class="form-control" id="taskdescription" aria-describedby="Task description "
  placeholder="Enter the details of your task"
  
  >
</textarea>
  </div>







  <!--Modal footer-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
